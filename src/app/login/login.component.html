<div>
    <div>
        <div id="loginForm">
            <img src="https://www.fit2work.com.au/assets/img/avatars/LoginIconAppl.png" />
            <p><label>Username</label> <br/>
                <input [(ngModel)]="username"></p>
            <p><label>Password</label> <br/>
                <input type="password" [(ngModel)]="password"></p>
        </div>
        <p><button (click)="authenticate()">Log in</button></p>
    </div>
</div>
